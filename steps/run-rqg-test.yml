########################################################################
# Run single RQG test and collect test result information
########################################################################

parameters:
  condition: succeeded()

steps:
  - script: |
      mkdir -p $ENV_LOGDIR
      set -xo pipefail
      cd $ENV_RQG_HOME
      perl ./runall-new.pl \
        --basedir=$ENV_BASEDIR \
        --vardir=$ENV_LOGDIR/vardir \
        $ENV_RQG_OPTIONS \
        2>&1 | tee $ENV_LOGDIR/trial.log
    displayName: 'Run RQG test'
    condition: ${{ parameters.condition }}

  - template: rqg-test-result.yml
